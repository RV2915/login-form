<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=qq, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="main-form">
        <div class="main-container">
            <form action="">
                <h1>Login</h1>
                <div class="input-info">
                    username: <p><input type="text" placeholder="username"></p>
                    password: <p><input type="password" placeholder="password"></p>
                </div>
                <div class="main-center">
                    <div class="center-info">
                        <div class="btn-info">
                            <button>submit</button>
                        </div>
                        <div class="link-info">
                            <p>already have an account? <a href="#">login here</a></p>
                        </div>
                        <div class="fg-pass-info">
                            <a href="#">forgot password</a></p>
                        </div>
                        <div class="icon-info">
                            <p>connect with us: <i class="fa-brands fa-facebook"></i>
                                <i class="fa-brands fa-twitter"></i>
                                <i class="fa-brands fa-instagram"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
